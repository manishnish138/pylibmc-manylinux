sudo: required
services:
- docker
arch:
  - amd64
  - arm64
env:
  global:
  - VERSION="1.6.1"
  - LIBMEMCACHED_VERSION="1.0.18"
  - PY27="cp27-cp27mu"
  - PY35="cp35-cp35m"
  - PY36="cp36-cp36m"
  - PY37="cp37-cp37m"
before_install:
- if [ "${TRAVIS_CPU_ARCH}" == "arm64" ]; then
  name=manylinux2014_aarch64;
  arch=aarch64;
  else
  name=manylinux1_x86_64;
  arch=x86_64;
  fi
- docker pull quay.io/pypa/${name}
- docker run --name "aaa" quay.io/pypa/${name} /bin/sh -c "set -x && [ "x$LIBMEMCACHED_VERSION" != x ] && cd && yum update -y && mkdir -p /wheelhouse &&
  yum install cyrus-sasl-devel zlib-devel curl -y &&
  curl -L -o libmemcached-hotfixes.tar.gz https://github.com/memcachier/libmemcached/archive/1.0.19.tar.gz &&
  tar -xvf libmemcached-hotfixes.tar.gz && 
  mv libmemcached-1.0.19 libmemcached-hotfixes &&
  curl -L -o libmemcached-${LIBMEMCACHED_VERSION}.tar.gz https://launchpad.net/libmemcached/1.0/1.0.18/+download/libmemcached-${LIBMEMCACHED_VERSION}.tar.gz &&
  tar -xvf libmemcached-${LIBMEMCACHED_VERSION}.tar.gz &&
  cp libmemcached-hotfixes/libmemcached/sasl.cc libmemcached-1.0.18/libmemcached/sasl.cc &&
  cd libmemcached-${LIBMEMCACHED_VERSION} &&
  ./configure --enable-sasl &&
  make &&
  make install &&
  cd ../ &&
  /opt/python/${PY27}/bin/pip install --upgrade auditwheel &&
  /opt/python/${PY35}/bin/pip install --upgrade auditwheel &&
  /opt/python/${PY36}/bin/pip install --upgrade auditwheel &&
  /opt/python/${PY37}/bin/pip install --upgrade auditwheel &&
  git clone -b ${VERSION} git://github.com/lericson/pylibmc/ && cd pylibmc &&
  /opt/python/${PY27}/bin/pip wheel . -w /wheelhouse &&
  auditwheel repair /wheelhouse/pylibmc-${VERSION}-${PY27}-linux_${arch}.whl -w /wheelhouse &&
  /opt/python/${PY35}/bin/pip wheel . -w /wheelhouse &&
  auditwheel repair /wheelhouse/pylibmc-${VERSION}-${PY35}-linux_${arch}.whl -w /wheelhouse &&
  /opt/python/${PY36}/bin/pip wheel . -w /wheelhouse &&
  auditwheel repair /wheelhouse/pylibmc-${VERSION}-${PY36}-linux_${arch}.whl -w /wheelhouse &&
  /opt/python/${PY37}/bin/pip wheel . -w /wheelhouse &&
  auditwheel repair /wheelhouse/pylibmc-${VERSION}-${PY37}-linux_${arch}.whl -w /wheelhouse"
- docker cp aaa:/wheelhouse/pylibmc-${VERSION}-${PY27}-${name}.whl ./
- docker cp aaa:/wheelhouse/pylibmc-${VERSION}-${PY35}-${name}.whl ./
- docker cp aaa:/wheelhouse/pylibmc-${VERSION}-${PY36}-${name}.whl ./
- docker cp aaa:/wheelhouse/pylibmc-${VERSION}-${PY37}-${name}.whl ./
script:
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "pylibmc-${VERSION}-${PY27}-${name}.whl"
    - "pylibmc-${VERSION}-${PY35}-${name}.whl"
    - "pylibmc-${VERSION}-${PY36}-${name}.whl"
    - "pylibmc-${VERSION}-${PY37}-${name}.whl"
  skip_cleanup: true
  overwrite: true
  all_branches: true
  on:
    repo: lericson/pylibmc-manylinux
    tags: true
